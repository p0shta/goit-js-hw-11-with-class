<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Заголовок страницы</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./sass/main.scss" />
    </head>
    <body>
        <main>
            <section class="container">
                <div class="gallery section">
                    <h1 class="title">Products</h1>
                    <ul data-gallery-list class="gallery__list"></ul>
                </div>
            </section>
            <section data-message-section class="container visually-hidden">
                <div class="container section order-message">
                    <h2>Thank you, <span data-message-name></span>!</h2>
                    <p>Your order is accepted! We will contact you soon!</p>
                </div>
            </section>
            <section data-cart-section class="container cart js-cart visually-hidden">
                <div class="section">
                    <h2 class="title">Your cart</h2>
                    <ul data-cart-list class="cart__list"></ul>
                    <p class="cart__total">
                        Total amount: <span class="cart__total-value"> </span> UAH
                    </p>
                    <button data-open-shipping-btn type="button" class="product__btn">Next</button>
                </div>
            </section>
            <section data-shipping-section class="container shipping visually-hidden">
                <div class="section">
                    <h2 class="title">Shipping info</h2>
                    <form data-form-order autocomplete="off" class="shipping__form">
                        <label class="shipping__field"
                            >Name
                            <input type="text" name="name" class="shipping__input" />
                        </label>
                        <label class="shipping__field"
                            >Email
                            <input type="email" name="email" class="shipping__input" />
                        </label>
                        <label class="shipping__field"
                            >Phone
                            <input type="tel" name="phone" class="shipping__input" />
                        </label>
                        <label class="shipping__field"
                            >Address
                            <input type="text" name="address" class="shipping__input" />
                        </label>
                        <button type="submit" class="product__btn">Finish</button>
                    </form>
                </div>
            </section>
        </main>
        <script src="./index.js"></script>
    </body>
</html>
